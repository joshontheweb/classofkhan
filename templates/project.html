<div class="two-third column alpha">
    <h1>{{ project.title }}</h1>
    <iframe width="560" height="315" src="http://www.youtube.com/embed/{{ project.media }}" frameborder="0" allowfullscreen></iframe>
</div>
<div class="one-third column omega">
    {% if (owner.fb.id) { %}

    {% } else if (owner.twit.id) { %}
        <img class="avatar" src="{{ owner.twit.profileImageUrl }}" alt="{{ owner.screenName }}'s Profile Image" />
        <p>{{ owner.twit.description }}</p>
    {% } %}
</div>
